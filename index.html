<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock--Paper--Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock--Paper--Scissors</h1>
    <!--
        - Create h1 to welcome user to the game
        - Create three image tags for rock, paper and scissors.
        - Arrange images and buttons using a div
        - Underneath each image, have a button for the user to click their choice
        - p tag to display result of the game
    -->
    <h2>Can you beat the computer to 5?<br>Choose your weapon</h2>
    <div class="container">
        <img src="./images/rock.png" alt="rock">
        <img src="./images/paper.png" alt="paper">
        <img src="./images/scissors.png" alt="scissors">
    </div>
    <div class="buttonArea"></div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
